<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  </head>

  <body>
    <header>
      <img src="resources/images/logo.png" id="logo">
      <h6>SECRET AGENT SUPPLY INC.</h6>
    </header>
    <div class="main">
      <div class="moto">
        <div class="moto1">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
      <nav id="other">
        <span>Menu</span>
      </nav>
      <div class="gallery">
        <div class="pen">
          <img src="resources/images/pen.png">
          <div class="tex">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="watch">
          <img src="resources/images/watch.png">
          <div class="tex">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="glasses">
          <img src="resources/images/glasses.png">
          <div class="tex">
            <p id="glasses">Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="loc">
          <p>Location</p>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hour">
          <p>Hours</p>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
